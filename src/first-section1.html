<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="img/png" href="img/takadom-icon.png"/>
    <title>Takadom</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="row">
            <i id="openSideMenu" class="icon-bar"></i>
            <div class="col-12">
                <div class="takadom-logo">
                    <img src="img/takadom-logo.png" alt="takadom-logo">
                </div>
            </div>
        </div>
    </header>
    <section class="row">
        <div class="col-3">
            <aside class="nice-scroll">
                <i id="closeSideMenu" class="icon-exit"></i>
                <div class="talemy-logo">
                    <img src="img/talemy-logo.png" alt="talemy logo" />
                </div>
                <div class="outer-spinner">
                    <div class="chart" id="graph" data-color="#0e8efd" data-line="5" data-percent="0"></div>
                    <span class="percent">%</span>
                    <span class="step">مرحلة 1 من 5</span>
                </div>
                <ul>
                    <li class="active1"><i class="icon-boy"></i> أولاً:<span>الصعوبات السلوكية والانفعالية</span></li>
                    <li><i class="icon-brain"></i> ثانياً :<span>الصعوبات المعرفية</span></li>
                    <li><i class="icon-book"></i>ثالثاً :<span>صعوبات تعلم القراءة</span></li>
                    <li><i class="icon-write"></i>رابعاً :<span>صعوبات تعلم الكتابة</span></li>
                    <li><i class="icon-minus"></i>خامساً :<span>صعوبات تعلم الحساب</span></li>
                </ul>
                <div class="footer">
                    <div class="company">
                        <span>تم التصميم والتطوير بواسطة</span>
                        <a href=""><img src="img/fritill-logo.png" alt="fritill logo"></a>
                    </div>
                </div>
            </aside>
        </div>
        <div class="col-12 col-md-9">
                <main class="first-section">
                    <div class="row">
                        <div class="col-12">
                            <div class="info">
                                <form action="">
                                    <div id="question-form"  data-value="20" data-view="5">
                                        <h1 style="color:#0e8efd">يجد صعوبة في أداء ما يُكلف به من مهام في تتابع ونظام</h1>
                                        <div class="form-group">
                                            <input type="radio" class="custom-control-input" id="yes" name="exam">
                                            <label class="custom-control-label" id="selectYes" for="yes">نعم</label>

                                        </div>
                                        <div class="form-group">
                                            <input type="radio" class="custom-control-input" id="no" name="exam">
                                            <label class="custom-control-label" for="no">لا</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" class="custom-control-input" id="notSure" name="exam">
                                            <label class="custom-control-label" for="notSure">غير متأكد</label>
                                        </div>
                                    </div>
                                    <div class="button">
                                        <a style="background:#0e8efd" id="next" href="second-section.html"> التالى<i class="icon-arrow"></i></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <div class="vodafone-logo">
                    <div>
                        <span>ممول من</span>
                        <img src="img/vodafone-logo.png" alt="vodafone-logo" />
                    </div>
                </div>
        </div>
    </section>


    <script src="http://localhost:35729/livereload.js"></script>
    <script src="js/jQuery_3.4.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function setRequest() {
            var xmlHttp;
            if (window.XMLHttpRequest)
                xmlHttp = new XMLHttpRequest();
            else {
                xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xmlHttp;
        }
        function ajax(page) {
            var xmlHttp = setRequest();
            xmlHttp.onreadystatechange = function () {
                $("#question-form").innerHTML = ' <div class="spinner"><div class="spinner-circle"></div></div>';
                if (this.readyState == 4 && this.status == 200) {
                    $("#question-form").innerHTML = this.responseText;
                }
            };
            xmlHttp.open("GET",page,true);
            xmlHttp.send();
        }
        $('#next').click(function () {
            $('#question-form').load('first-section-question.html',function (rt,ts,xhr) {
                if (xhr.readyState < 4){
                    $('#question-form').html('<div class="spinner"><div class="spinner-circle"></div></div>');
                }
                if ( ts == "error"){
                    $('#question-form').html('Sorry There is Error' +xhr.status+' '+xhr.statusText );
                }
            });
        })
    </script>
</body>
</html>
